<!doctype html>
<html lang="pt">
<head>
	<title>Brick houses</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

init();
animate();
		
function init() 
{

	PrismGeometry = function ( vertices, height ) {

		var Shape = new THREE.Shape();

		( function f( ctx ) {

			ctx.moveTo( vertices[0].x, vertices[0].y );
			for (var i=1; i < vertices.length; i++) {
				ctx.lineTo( vertices[i].x, vertices[i].y );
			}
			ctx.lineTo( vertices[0].x, vertices[0].y );

		} )( Shape );

		var settings = { };
		settings.amount = height;
		settings.bevelEnabled = false;
		THREE.ExtrudeGeometry.call( this, Shape, settings );

	};

	PrismGeometry.prototype = Object.create( THREE.ExtrudeGeometry.prototype );

	// Cena
	scene = new THREE.Scene();
	// Camera
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);
	
	// Renderizador
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
	renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );

	// Eventos
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });

	// Controles
	controls = new THREE.OrbitControls( camera, renderer.domElement );

	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );

	// Luz
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,150,100);
	scene.add(light);

	// Chão
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/grass-512.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 200, 200 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(5000, 5000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);

	// Caixa e névoa
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
	
	//Cubos
	
	var cubeGeometry = new THREE.CubeGeometry( 100, 50, 50 );
	
	var casa1Texture = new THREE.ImageUtils.loadTexture( 'images/brickhouse.jpg' );
	var casa1Material = new THREE.MeshBasicMaterial( { map: casa1Texture  } );
	var casa1 = new THREE.Mesh( cubeGeometry.clone(), casa1Material );
	casa1.position.set(-95, 25, -100);
	scene.add( casa1 );		
	
	var casa2Texture = new THREE.ImageUtils.loadTexture( 'images/brickhouse2.jpg' );
	casa2Texture.wrapS = casa2Texture.wrapT = THREE.RepeatWrapping;
	//crateTexture.repeat.set( 5, 5 );
	var casa2Material = new THREE.MeshBasicMaterial( { map: casa2Texture } );
	var casa2 = new THREE.Mesh( cubeGeometry.clone(), casa2Material );
	casa2.position.set(55, 25, -100);
	scene.add( casa2 );	

	var cubeGeometry2 = new THREE.CubeGeometry( 50, 100, 50 );

	var casa3Texture = new THREE.ImageUtils.loadTexture( 'images/brickhouse3.jpg' );
	casa3Texture.wrapS = casa3Texture.wrapT = THREE.RepeatWrapping;
	//casa3Texture.repeat.set( 5, 5 );
	var casa3Material = new THREE.MeshBasicMaterial( { map: casa3Texture } );
	var casa3 = new THREE.Mesh( cubeGeometry2.clone(), casa3Material );
	casa3.position.set(-20, 50, -100);
	scene.add( casa3 );
	
	var A = new THREE.Vector2( 0, 0 );
	var B = new THREE.Vector2( 0 , 50 );
	var C = new THREE.Vector2( 50, 50 );

	//var material = new THREE.MeshLambertMaterial( { color: 0xe0e0e0, specular: 0xfafafa } );

	var prismTexture = new THREE.ImageUtils.loadTexture( 'images/yellowTelhado.jpg' );
	prismTexture.wrapS = prismTexture.wrapT = THREE.RepeatWrapping;
	prismTexture.repeat.set( 1, 1 );
	var Material = new THREE.MeshBasicMaterial( { map: prismTexture } );

	var height = 30;                   
	var geometry = new PrismGeometry( [ A, B, C ], height ); 

	var prism1 = new THREE.Mesh( geometry, Material );

	prism1.position.set(-55, 100, -105);

	prism1.rotation.z = -(Math.PI / 4);
	//prism1.rotation.z = -20;

	/*prism end*/
	//camera.position.y = -10;
	//camera.position.z = 80;
	scene.add( prism1 );
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
